{%load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Laundary|Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://font
  s.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
  <link rel="stylesheet" href="{% static 'assets/css/style1.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'assets/img/gallery/h1_hero.png'%})">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-size: 250%; font-family: cursive;"><b>Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
				  {% for message in messages %}
				  <h6 style="color: red; text-align: center; font-family: 'Courier New', Courier, monospace;"><b>{{message}}</b></h6>
				  {% endfor %}
				  </form>
		      	<form class="signin-form" method="POST">
					{% csrf_token %}
					{% for field in login %}
					<div class="form-group">
						{{field}}
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					{% endfor %}
	            <div class="form-group">
	            	<input class="form-control btn btn-primary submit px-3" style="background-color: #6785FF;" type="submit" value="Sign In"/>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
  <script src="{% static './assets/js/main1.js' %}"></script>
	<script src="{% static './assets/js/jquery.min.js' %}"></script>
  <script src="{% static './assets/js/popper1.js' %}"></script>
  <script src="{% static './assets/js/bootstrap.min.js' %}"></script>

	</body>
</html>
